{% extends 'base.html'%}
{% block content %}
<h1> you are in search bar </h1>
{% if account %}
{% for x in account %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">First</th>
        <th scope="col">number</th>
        <th scope="col">password</th>
        <th scope="col">delete</th>
        <th scope = "col">update</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{x.id}}</th>
        <td>{{x.name}}</td>
        <td>{{x.number}}</td>
        <td>{{x.password}}</td>
        <td ><a class="fs-5 text-decoration-none" href = "{% url 'delete' x.id %}">delete</a></td>
          <td ><a class="fs-5 text-decoration-none" href = "{% url 'update' x.id %}">update</a></td>
        </tr>
      
    </tbody>
  </table>
  {% endfor %}
{% else %}
<h1> you have searched didn't exist </h1>
{% endif %}
{% endblock %}
